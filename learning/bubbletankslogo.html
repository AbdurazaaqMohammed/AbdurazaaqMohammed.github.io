<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: "Billo", sans-serif;
			font-size: 50px;
			background: #247fbe;
			min-height: 100vh;
			margin: 0;
			color: white;
		}
		
		p { position: relative; }

		.bubble {
			left: 100px;
			width: 100%;
			height: 200px;
			border-radius: 50%;
			position: relative;
		}

		.bubble::before {
			content: '';
			position: absolute;
			opacity: 0.5;
			left: 125px;
			width: 200px;
			height: 200px;
			background: radial-gradient(circle at 30% 30%, rgb(30, 144, 255), rgba(30, 144, 255, 0.8));
			border-radius: 50%;
			box-shadow: 
				0 0 60px rgba(255, 255, 255, 0.6),
				inset 0 0 50px rgba(255, 255, 255, 0.4),
				0 0 100px rgba(255, 255, 255, 0.3);
			filter: blur(2px);
		}
	</style>
</head>
<body>
	<div class="bubble"> <p>Bubble Tanks</p>
</div>
</body>
</html>
